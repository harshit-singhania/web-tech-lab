<html>
  <head>
    <title>FRAME CONCEPT</title>
  </head>
  <frameset rows="15%,15%,70%">
    <frame name="top" src="blue.html" />
    <frame name="middle" src="orange.html" />
    <frameset cols="25%,50%,25%">
      <frame name="left" src="yellow.html" />
      <frame name="center" src="red.html" />
      <frame name="right" src="pink.html" />
    </frameset>
  </frameset>
</html>
