<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        First Name : <input type="text"> <br> <br>
        Last Name : <input type="text"> <br> <br>
        Password : <input type="password"> <br> <br>
        Re Enter Password : <input type="password"> <br> <br>
        Gender : <br> 
        <input type="radio"> Male <br> 
        <input type="radio" name="" id=""> Female <br> 
        <input type="radio"> Other <br> 
        Hobbies <br> 
        <input type="checkbox"> Sports <br> 
        <input type="checkbox"> Music <br>
        <input type="checkbox"> Films <br>
        <input type="checkbox"> Reading <br>
        Date of Birth <br> 
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>
        <select name="" id="">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
        </select>
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> <br> <br>
        Address <br> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br> <br>
        Email : <input type="email" name="" id=""> <br> <br>
        URL : <input type="url" name="" id=""> <br> <br>
        <button type="submit">Submit</button> 
        <button type="reset">Rseset</button>
    </form>
</body>
</html>
