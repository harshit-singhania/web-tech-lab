<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Login</title>
</head>
<body>
    <form action="">
        UserName : <input type="text"> <br /> <br />
        Password : <input type="password"> <br /> <br />
        Re Enter Password : <input type="password"> <br /> <br />
        Security Question <br> : What was your school name? <br> <input type="password"> <br /> <br />
        Gender : <br />
        <input type="radio"> Male <br> 
        <input type="radio" name="" id=""> Female <br> 
        Date of Birth <br> 
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>
        <select name="" id="">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
        </select>
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> <br> <br>
        Email : <input type="email" name="" id=""> <br> <br>
        Mobile : <input type="text" name="" id=""> <br> <br>
        School : <input type="text" name="" id=""> <br> <br> 
        College : <input type="text"> <br> <br>
        Address : <br> 
        Line 1 : <br> 
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        Line 2 : <br> 
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        Line 3 : <br> 
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        District : <input type="text" name="" id=""> <br> <br>
        City : <input type="text" name="" id=""> <br> <br>
        State : <input type="text" name="" id=""> <br> <br>
        Country : <input type="text" name="" id=""> <br> <br>
        <button type="submit">SUBMIT</button>
        </form>
</body>
</html>
